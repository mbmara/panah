<header class="main-header">
	<!-- Logo -->
	<a href="#" class="logo">
		<span class="logo-mini"><img src="logo.png" alt=""></span>
		<span class="logo-lg"><img src="logo.png" alt="">PANAH</span>
	</a>

	<!-- Header Navbar: style can be found in header.less -->
	<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<li class="dropdown user user-menu">
					<a class="dropdown-toggle" data-toggle="dropdown">
						<div class="user-image user-tag">
							<p style="text-transform: capitalize;">{{$ctrl.shortname}}</p>
						</div>

						<span class="hidden-xs">{{$ctrl.name}}</span>
					</a>
					<ul class="dropdown-menu">
						<!-- User image -->
						<li class="user-header">
							<img src="logo.png" class="img-circle" alt="User Image">
							<p>
								{{$ctrl.role}}
								<small>Member since {{vm.date | date:'MMM dd, yyyy'}}</small>
							</p>
						</li>
						<li class="user-footer">
							<div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="true"></div>
							<div id="status">
							</div>
							<div class="pull-left">
								<a class="btn btn-default btn-flat" ui-sref="user.profile">Profile</a>
							</div>
							<div class="pull-right">
								<a  ng-click="$ctrl.logout()" class="btn btn-default btn-flat">Sign out</a>
							</div>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
</header>
