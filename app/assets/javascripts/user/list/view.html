<div class="box box-success">
    <div class="box-header text-right">
        <b class="pull-left">Users</b>
        <button ui-sref="user.new" class="btn btn-primary btn-xs pull-right">Add New User</button>
        <div class="clearfix"></div>
    </div>
    <div class="box-body">
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Date Created</th>                  
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="a in $ctrl.users">
                        <td>{{a.id}}</td>
                        <td><a ui-sref="user.profile({id:a.id})">{{a.email}}</a></td>
                        <td>{{a.fullname}}</td>
                        <td>{{a.user_type}}</td>
                        <td>{{a.created_at | date:'MMM dd, yyyy'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
